@(tweets: List[domain.Tweet])(implicit request: play.api.mvc.Request[AnyContent])

@main("Tweets list") {

    <h1>Tweets list</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Display name</th>
                <th>Text</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            @for(tweet <- tweets) {
                <tr>
                    <td class="nowrap">@tweet.date</td>
                    <td>@tweet.displayName</td>
                    <td>@tweet.text</td>
                    <td>@tweet.rank</td>
                </tr>
            }
        </tbody>
    </table>
}
